<!DOCTYPE html>
<html lang="en">
<body>
<button id="btn">
Click me
</button>
    <span>totalclick : 0 </span>
</body>
<script>
    let counter = 0;
    const span = document.querySelector("span");
    const button = document.getElementById("btn");
    function handleClick(){
        counter = counter + 1
        span.innerText = `totalclick : ${counter}`
    }
    button.addEventListener("click",handleClick)
</script>
</html>
